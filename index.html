<head>

  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <noscript>
    <p>JavaScriptを有効にしろハゲ</p>

  <h1>パスワード生成機</h1><br>

  <br> <input type="button" value="生成する" onclick="generate()">
